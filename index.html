<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuBelleza – Peluquería</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <div class="grain"></div>
  <div class="hero-content">
    <div class="hero-badge">✦ Peluquería &amp; Estética ✦</div>
    <h1 class="hero-title">Tu<em>Belleza</em></h1>
    <div class="hero-buttons">
      <button class="btn btn-primary" onclick="openModal('modalRegistro')">✦ Registrar turno</button>
      <button class="btn btn-outline" onclick="openModal('modalCalendario')">Ver turnos agendados</button>
    </div>
  </div>
</header>

<section style="padding:5rem 2rem; text-align:center;">
    <button class="btn btn-primary" onclick="openModal('modalRegistro')">RESERVAR AHORA</button>
    <button class="btn btn-outline" style="color:black; border-color:brown;" onclick="openModal('modalCalendario')">VER AGENDA</button>
</section>

<div class="modal-overlay" id="modalRegistro">
  <div class="modal">
    <button class="modal-close" onclick="closeModal('modalRegistro')">×</button>
    <h2 class="modal-title">Registrar turno</h2>
    <form id="formTurno">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="nombre" required/>
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" id="apellido" required/>
      </div>
      <div class="form-group">
        <label>Tratamiento</label>
        <select id="tratamiento" required>
          <option value="Corte">Corte de cabello</option>
          <option value="Manicura">Manicura</option>
          <option value="Pedicura">Pedicura</option>
        </select>
      </div>
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" id="fecha" required/>
      </div>
      <div class="form-group">
        <label>Hora</label>
        <input type="time" id="hora" required/>
      </div>
      <button type="submit" class="btn-submit">Confirmar turno</button>
    </form>
  </div>
</div>

<div class="modal-overlay" id="modalCalendario">
  <div class="modal wide">
    <button class="modal-close" onclick="closeModal('modalCalendario')">×</button>
    <h2 class="modal-title">Turnos Agendados</h2>
    <div id="listaTurnos" style="margin-top:20px; text-align:left; max-height:400px; overflow-y:auto;">
      </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
